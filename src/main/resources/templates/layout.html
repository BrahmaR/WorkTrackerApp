<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<title>Layout</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link href="/css/styles.css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet"></link>

<script type="text/javascript"
	src="https://cdn.jsdelivr.net/snap.svg/0.1.0/snap.svg-min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/js/app.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<script type="text/javascript"
	src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Registration Test App</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/user/register}" href="register"><span
							class="fa fa-user-plus" style="font-size: 20px"></span> Sign up</a></li>
					<li>
						<ul class="nav navbar-nav">
							<li class="dropdown"><a href="#"
								class="btn btn dropdown-toggle" data-toggle="dropdown"> <span
									th:text="${g_user == null?' Account': g_user.userName}"
									style="font-weight: bold; font-size: 20px; color: orange"
									class="fa fa-cog"></span>
							</a>
								<ul class="dropdown-menu">
									<li><a th:href="@{/user/reset-password}" href="reset">Reset
											Password</a></li>
									<li class="divider" />
									<li><a th:href="@{/login}" href="login"><span
											class="glyphicon glyphicon-log-in"></span> Login</a></li>
									<li class="divider" />
									<li><a th:href="@{/logout}" href="logout"><span
											class="glyphicon glyphicon-off"></span> Logout</a></li>
								</ul></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">

		<div class="row row-offcanvas row-offcanvas-left">

			<div class="col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar"
				role="navigation">

				<ul class="nav nav-sidebar">
					<li th:class="${#httpServletRequest.requestURI=='/'}? active"><a
						th:href="@{/}" href="/"><span class="fa fa-dashboard"
							style="font-size: 24px"> </span> Dashboard</a></li>
					<li
						th:class="${#httpServletRequest.requestURI=='/user/list'}? active"><a
						th:href="@{/user/list}" href="user/list"><span
							class="fa fa-list" style="font-size: 24px"></span> Users</a></li>
					<li
						th:class="${#strings.startsWith(#httpServletRequest.requestURI,'/user/edit')}  ? active"><a
						th:href="@{/user/edit/0}" href="user/list"><span
							class="fa fa-edit" style="font-size: 24px"></span> Edit User</a></li>
					<li
						th:class="${#strings.startsWith(#httpServletRequest.requestURI,'/user/group')}  ? active"><a
						th:href="@{/user/group/0}" href="user/group"><span
							class="fa fa-group" style="font-size: 24px"></span> Group Users</a></li>
					<li><a th:href="@{/user/work}" href="work"><span
							class="fa fa-briefcase" style="font-size: 20px"></span> Submit
							Work</a></li>
				</ul>

			</div>
			<!--/span-->

			<div class="col-sm-9 col-md-10 main">

				<!--toggle sidebar button-->
				<p class="visible-xs">
					<button type="button" class="btn btn-primary btn-xs"
						data-toggle="offcanvas">
						<i class="glyphicon glyphicon-chevron-left"></i>
					</button>
				</p>

				<div layout:fragment="content" class="content-fragment">
					<!-- CONTENT GOES HERE -->
				</div>

			</div>
			<!--/row-->
		</div>
	</div>
	<!--/.container-->



	<footer>
		<div class="pull-right">
			<ul class="list-inline">
				<li><a href="https://www.facebook.com/" title="UNM on Facebook"
					class=""><span class="fa fa-facebook-square fa-2x"></span></a></li>
				<li><a href="https://twitter.com/" title="UNM on Twitter"
					class=""><span class="fa fa-twitter-square fa-2x"></span></a></li>
				<li><a href="http://uofnm.tumblr.com" title="UNM on Tumblr"
					class=""><span class="fa fa-tumblr-square fa-2x"></span></a></li>
				<li><a href="http://www.youtube.com/" title="UNM on YouTube"
					class=""><span class="fa fa-youtube-square fa-2x"></span></a></li>
				<li><a href="/feed" title="The Pack RSS Feed" class=""><span
						class="fa fa-rss-square fa-2x"></span></a></li>
			</ul>
		</div>
	</footer>
</body>
</html>
