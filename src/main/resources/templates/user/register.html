<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>	
<title>REGISTER</title>
<style></style>
</head>
<body>
    <div layout:fragment="content">
        <form class="form-signin" th:action="@{/user/register}" th:object="${user}" action="/user/register" method="post">
            <h2 class="form-signin-heading text-center">Sign up</h2>
            
            <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Username error</div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
                <div th:if="${#fields.hasErrors('groupName')}" th:errors="*{groupName}">GroupName error</div>
            </div>
             <p><span class="fa fa-envelope" style="font-size:24px"> </span> Enter Email:</p>
            <input type="text" id="inputEmail" name="email" class="form-control top" placeholder="" required="required" autofocus="autofocus"/>
            <p><span class="fa fa-user" style="font-size:24px"> </span> Enter UserName:</p>
            <input type="text" id="inputUser" name="userName" class="form-control middle" placeholder="" required="required"/>
            <p><span class="fa fa-lock" style="font-size:24px"> </span> Enter Password:</p>
            <input type="password" id="inputPassword" name="password" class="form-control bottom" placeholder="" required="required"/>
           <p><span class="fa fa-group" style="font-size:24px"> </span> Enter GroupName:</p>
            <input type="text" id="inputGroupName" name="groupName" class="form-control middle" placeholder="" required="required"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
